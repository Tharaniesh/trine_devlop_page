<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="index.html">My Business</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="our_works.html">Our Works</a></li>

        <li class="nav-item"><a class="nav-link" href="queries.html">Queries</a></li>
      </ul>
      <button id="themeToggle" class="btn btn-outline-secondary">Toggle Theme</button>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Contact Us</h1>
    <p class="text-center text-muted">Have a project in mind or just want to say hello? Drop us a message!</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="mailto:trine.devlop@gmail.com" method="POST" enctype="text/plain">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" name="Name" id="name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" name="Email" id="email" required>
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" name="Subject" id="subject" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" name="Message" id="message" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

        <p class="text-center mt-4 text-muted">
          Or reach out directly at:
          <br><strong>trine.devlop@gmail.com</strong>
        </p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
